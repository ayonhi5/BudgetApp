<div class="container col-xl-10 col-xxl-8 px-4 py-5">
  <div class="row align-items-center  py-5">
    <div class="col-lg-7 text-center text-lg-start" >
      <h1 class="display-4 fw-bold lh-1 mb-3">Welcome to StyleLife</h1>
      <p class="col-lg-10 fs-4">Choose From our variety of lifestyle products and services and make use of them to the
        fullest . <br>Sign in or Register to proceed !</p>
    </div>
    <div class="col-md-10 mx-auto col-lg-5">
      <form class="p-4 p-md-5  bg-dark">
        <div class="text-dark">
          <div class="form-floating mb-2">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating mb-2">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
            <label for="floatingPassword">Password</label>
          </div>
        </div>
        <div class="text-dark">
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <button class="w-100 btn btn-lg btn-primary" type="button" style="margin: 7px 1px"
          (click)=RouteToRegister()>Register</button>
        </div>

      </form>
    </div>
  </div>
</div>
